<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
    <title>Guess NumberðŸš€</title>

    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <header>
      <h1 class="title">Guess Number!</h1>
      <p class="between">
        (Between <span class="low">1</span> and <span class="high">100</span> )
      </p>
      <button class="btn again">AGAIN</button>
    </header>
    <main>
      <div class="container">
        <label for="">Please Enter Number.</label><br />
        <input type="number" class="input" /><br />
        <button class="btn check" type="submit">CHECK</button>
      </div>
      <div class="para">
        <p class="content">Start guessing...</p>
        <p class="guess-right">
          Guess Right: <span id="ty" class="right">5</span>
        </p>
        <p></p>
      </div>
    </main>
    <audio id="failsound" src="./audios/fail.mp3"></audio>
    <audio id="winaudio" src="./audios/audio2.mp3"></audio>

    <script src="./app.js"></script>
  </body>
</html>
